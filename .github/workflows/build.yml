name: Build Project GDL ISO

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  buildiso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare the environment
        run: |
          ./src/prepare_environment.sh

      - name: Build ISO
        run: |
          ./src/start_building.sh